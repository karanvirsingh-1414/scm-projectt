<script>
    document.addEventListener("DOMContentLoaded", function () {
        var loginForm = document.getElementById("login");
        var signupForm = document.getElementById("signup");

        loginForm.addEventListener("submit", function (event) {
            event.preventDefault(); // Prevent the default form submission behavior

            // Get input values
            var email = document.getElementById("pemail").value;
            var password = document.getElementById("ppassword").value;

            // Perform basic client-side validation (you may want to add more)
            if (!email || !password) {
                alert("Please enter both email and password.");
                return;
            }
            else
            // Perform login logic (simulate for example purposes)
            // Replace this with actual server authentication logic
            alert("Login successful! Redirecting...");
            // You might want to redirect to a new page or update the UI accordingly.
        });

        signupForm.addEventListener("submit", function (event) {
            event.preventDefault(); // Prevent the default form submission behavior

            // Get input values
            var email = document.getElementById("qemail").value;
            var password = document.getElementById("qpassword").value;
            var confirmPassword = document.getElementById("qcpassword").value;

            // Perform basic client-side validation (you may want to add more)
            if (!email || !password || !confirmPassword) {
                alert("Please fill in all fields.");
                return;
            }

            if (password !== confirmPassword) {
                alert("Passwords do not match.");
                return;
            }

            // Perform signup logic (simulate for example purposes)
            // Replace this with actual server registration logic
            alert("Sign Up successful! Redirecting...");
            // You might want to redirect to a new page or update the UI accordingly.
        });
    });
</script>
